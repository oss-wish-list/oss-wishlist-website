name: CI Build (PR Validation)

on:
  pull_request:
    branches: [ astro ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check (if any)
        run: npm run build --no-write
        continue-on-error: false
      - name: Production build
        run: npm run build
